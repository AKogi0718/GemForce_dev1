default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gem_force_dev1_development

test:
  <<: *default
  database: gem_force_dev1_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    <<: *default
    url: <%= ENV["CACHE_DATABASE_URL"] %>

  queue:
    <<: *default
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
